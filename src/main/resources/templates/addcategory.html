<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Category</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="container mt-4 text-center">

	<div class="mx-auto" style="width: 50%;">

		<h2 class="mb-4">Add Category</h2>

		<form class="form-inline justify-content-center mb-4"
			action="/savecategory" th:action="@{/savecategory}"
			th:object="${category}" method="post">
			<div class="form-group mb-2">
				<label for="name" class="mr-2">Category Name:</label> <input
					type="text" id="name" name="name" th:field="*{name}"
					class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Save
				Category</button>
		</form>

	</div>

</body>
</html>
