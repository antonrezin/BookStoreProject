<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit Book</h1>
    <div>
        <form th:object="${book}" th:action="@{/save}" method="post" >
            <input type="hidden" th:field="*{id}" class="form-control" />
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" placeholder="Title" />
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" placeholder="Author" />
            <label for="year">Year</label>
            <input type="text" th:field="*{year}" placeholder="Year" />
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" placeholder="ISBN" />
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" placeholder="Price" />
            <input type="submit" class="btn btn-success" value="Save"></input>
        </form>
    </div>
    <a th:href="@{/booklist}">Back to Book List</a>
</body>
</html>
