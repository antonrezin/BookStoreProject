<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Book</h1>
	<br />
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#"
			method="post">

			<label for="title" style="display: block;">Title</label>
			<input type="text" id="title" th:field="*{title}"
				style="display: block; margin-bottom: 10px;" />
			
			<label for="author" style="display: block;">Author</label>
			<input type="text" id="author" th:field="*{author}"
				style="display: block; margin-bottom: 10px;" />
			
			<label for="year" style="display: block;">Year</label>
			<input type="text" id="year" th:field="*{year}"
				style="display: block; margin-bottom: 10px;" />
			
			<label for="isbn" style="display: block;">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"
				style="display: block; margin-bottom: 10px;" />
			
			<label for="price" style="display: block;">Price</label>
			<input type="text" id="price" th:field="*{price}"
				style="display: block; margin-bottom: 10px;" />
			
			<div style="clear:both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
            <select id="catlist" th:field="*{category}" class="form-control">
                <option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
            </select>
			

			<br />
			<a th:href="@{/booklist}" class="btn btn-danger">Cancel</a>
			<input type="submit" value="Save" class="btn btn-success" />
		</form>
	</div>
	<br />
	<a th:href="@{/addbook}" class="btn btn-primary">Add Book</a>
</body>
</html>
