<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Book</h1>
	<br/>
	<div>
	<form th:object="${book}" th:action="@{/save}" action="#" method="post">
	    
		<label for="title" style="display: block;">Title</label>
		<input type="text" id="title" th:field="*{title}" style="display: block; margin-bottom: 10px;"/>
	    
		<label for="author" style="display: block;">Author</label>
	    <input type="text" id="author" th:field="*{author}" style="display: block; margin-bottom: 10px;"/>
	
		<label for="year" style="display: block;">Year</label>
		<input type="text" id="year" th:field="*{year}" style="display: block; margin-bottom: 10px;"/>
		
		<label for="isbn" style="display: block;">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" style="display: block; margin-bottom: 10px;"/>
		
		<label for="price" style="display: block;">Price</label>
		<input type="text" id="price" th:field="*{price}" style="display: block; margin-bottom: 10px;"/>
	        
		<label for="categoryList" style="display: block;">Category</label>
		<select id="categoryList" th:field="*{category}" class="form-control" style="display: block; margin-bottom: 10px;">
		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option></select>
	        
	        
	        <input type="submit" value="Save" class="btn btn-primary" />
	</form>
	</div>
	<br/>
	<a th:href="@{/addbook}" class="btn btn-success">Add Book</a>
</body>
</html>
